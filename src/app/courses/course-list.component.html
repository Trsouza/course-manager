<h2 class="text-center"> Course List </h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preeço</th>
            <th>Código</th>
            <th>Data de Lançamento</th>
            <th>Classificação</th>
            <th>Opções</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imageUrl" alt="Icone curso" title="Icone curso"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.releaseDate }}</td>
            <td>
                <app-star [rating]="course.rating" alt="Estrelas"></app-star>
            </td>
        </tr>
    </tbody>
</table>
