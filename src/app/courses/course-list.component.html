<h2 class="text-center"> Course List </h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label" >Filtro</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control" type="text">
    </div>
</div>

<table class="table table-striped ">
    <thead>
        <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Código</th>
            <th>Data de Lançamento</th>
            <th>Classificação</th>
            <th>Opções</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" alt="Icone curso" title="Icone curso"></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | lowercase | replace:'-': '*' }}</td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy'}}</td> <!-- | pipes nativos do Angular, para formatar a data, posso encadear pipes -->
            <td>
                <app-star [rating]="course.rating" alt="Estrelas"></app-star>
            </td>
            <td>
               <a [routerLink]="['/courses/info', course.id]" class="mr-2 btn btn-primary">Editar</a>
               <button (click)="delete(course.id)" class=" btn btn-danger" type = "button" >Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
